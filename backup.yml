apiVersion: v1
kind: Service
metadata:
  name: data3-svc
  labels:
    app: api
spec:
  selector:
    app: data3-api
  type: LoadBalancer #NodePort
  ports:
    - port: 80
    - TargetPort: 3000
      protocol: TCP
---

test:
runs-on: ubuntu-18.04
needs: test
steps:
  - uses: actions/checkout@v2
  - uses: actions/setup-node@v1
    with:
      node-version: "13.x"
  - uses: bukhbayar/k8s-api@v1.1
  - name: Install & Tests
    run: |
      npm install
      npm test