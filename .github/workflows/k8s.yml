name: k8s cluster with gitHub actions
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"
      - uses: bukhbayar/k8s-api@v1.1
      - name: Install & Tests
        run: |
          npm install
          npm test
  deploy:
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
            node-version: "13.x"
      - uses: bukhbayar/k8s-api@v1.1
      - name: Build Docker Image
        run: |
          docker build -t k8s-api .