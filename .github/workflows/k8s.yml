name: k8s cluster with gitHub actions
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-18.04
    needs: test
    steps:
      - uses: actions/checkout@v2
      - uses: bukhbayar/k8s-api@v1.1
      - name: Build Docker Image
        run: |
          docker build -t k8s-api .